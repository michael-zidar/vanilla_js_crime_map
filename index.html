<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Comparison Example</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="scripts.js" defer></script>

</head>

<body>
    <div class="wrapper">
        <div class="navbar">
            <div class="row">
                <div class="col">
                    <h1>Open Source Crime Map</h1>
                </div>
                <div class="col">
                    <a href="/">Home</a>    
                </div>
            </div>
        </div>
        <div class="container">
            <div class="navbar">
                <div class="row">
                    <div class="col">
                        <label for="inpDateFrom">Date From</label>
                        <input type="date" id="inpDateFrom">
                    </div>
                    <div class="col">
                        <label for="inpDateTo">Date To</label>
                        <input type="date" id="inpDateTo">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="selDistrict">District</label>
                        <select name="" id="selDistrict">
                            <option value="0" selected>All Districts</option>
                            <option value="1">District 1</option>
                            <option value="2">District 2</option>
                            <option value="3">District 3</option>
                            <option value="4">District 4</option>
                            <option value="5">District 5</option>
                        </select>
                    </div>
                    <div class="col">
                        
                    </div>
                </div>
                <div class="row">
                    <a id="btnGetData" class="btn btn-primary">Get Data</a>
                </div>
            </div>

            <div id="map"></div>

            <div id="output">

            </div>

        </div>
    </div>
</body>

</html>
